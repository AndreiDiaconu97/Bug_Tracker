<!-- Button - add project -->
<button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
  (click)="modalAdd()">
  Add Project
</button>


<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Owner</th>
    <th>Name</th>
    <th>Description</th>
    <th>Options</th>
  </thead>
  <tbody>
    <!-- |async subscribes to the observable or promise -->
    <tr *ngFor="let proj of projectList$|async">
      <td>{{proj.id}}</td>
      <!-- <td>{{proj.userId}}</td> -->
      <td>{{usersMap.get(proj.userId)}}</td>
      <td>{{proj.name}}</td>
      <td>{{proj.description}}</td>
      <td>
        <button class="btn btn-outline-primary me-2 mb-1" data-bs-toggle="modal" data-bs-target="#exampleModal"
          (click)="modalEdit(proj)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
            viewBox="0 0 16 16">
            <path
              d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
          </svg>
        </button>
        <button class="btn btn-outline-danger me-2 mb-1" (click)="delete(proj)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill"
            viewBox="0 0 16 16">
            <path
              d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div class="alert alert-success" role="alert" id="add-success-alert">
  Project added successfully.
</div>

<div class="alert alert-success" role="alert" id="update-success-alert">
  Project updated successfully.
</div>

<div class="alert alert-success" role="alert" id="delete-success-alert">
  Project deleted successfully.
</div>

<!-- Modal - add/edit project -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modalClose()"
          id="add-edit-modal-close-btn"></button>
      </div>
      <div class="modal-body">
        <!-- transfer data from the parent module to the child module: [project]="project" -->
        <!-- form component is dynamically added/removed based on *ngIf="activateAddEditProjectComponent" -->
        <app-add-edit-project [project]="project" *ngIf="activateAddEditProjectComponent"></app-add-edit-project>
      </div>
    </div>
  </div>
</div>
